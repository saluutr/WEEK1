<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>WEB DESIGN</title>
</head>
<body>
  <h1 class="text-center mt-5 text-primary">Text color classes</h1>
<p class="text-primary">This is Primary Text</p>
<p class="text-success">This is  Success Text</p>
<p class="text-danger">This is Danger Text</p>
<p class="text-warning">This is Warning Text</p>
<p class="text-info">This is Info Text</p>
<p class="text-secondary">This is Muted</p>

<h1 class="text-center mt-5 text-success">Background color classes</h1>

<div class="bg-primary text-white">Primary Background</div><br>
<div class="bg-success text-white">Success Background</div><br>
<div class="bg-danger text-white">Danger Background</div><br>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
